// logic for password icon changes
     const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      if (type === "text") {
        eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round"
          d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
          <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 9.75a2.25 2.25 0 110 4.5 2.25 2.25 0 010-4.5z" />`;
      } else {
        eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round"
          d="M3.98 8.223a10.478 10.478 0 00-1.726 3.777c.999 2.982 3.83 6.75 9.746 6.75 1.597 0 3.084-.262 4.428-.732M6.228 6.228a10.451 10.451 0 014.522-1.228c5.916 0 8.747 3.768 9.746 6.75a10.451 10.451 0 01-1.228 2.622M3 3l18 18" />`;
      }
    });



// lOGIC FOR UPLOAD FILES

function showFile(input, containerId) {
  const container = document.getElementById(containerId);
  if (input.files && input.files[0]) {
    const file = input.files[0];
    const fileSize = (file.size / 1024).toFixed(1) + " KB";
    container.innerHTML = `
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <i class="bi bi-file-earmark-text"></i> ${file.name} (${fileSize})
        </div>
        <div>
          <a href="#" onclick="replaceFile('${containerId}')">Replace</a> | 
          <a href="#" onclick="removeFile('${containerId}')">Remove</a>
        </div>
      </div>
    `;
  }
}

function replaceFile(containerId) {
  document.querySelector(`#${containerId} input[type=file]`).click();
}

function removeFile(containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = `
    <label class="btn btn-outline-success w-100 mb-2">
      <input type="file" hidden onchange="showFile(this, '${containerId}')">
      Upload File
    </label>
  `;
}
