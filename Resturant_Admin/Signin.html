<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GOOGLE FONT  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fontweight600,
    input::placeholder {
      font-family: "Source Sans 3", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
    }

    input::placeholder {
      font-weight: 400;
      color: #7E8389;
    }

    body {
      background-color: #FAFAFA;
      font-family: Arial, sans-serif;
    }

    .login-card {
      max-width: 520px;
      margin: 60px auto;
      padding: 30px 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    .login-logo {
      display: block;
      margin: 0 auto 20px;
      max-height: 60px;
    }

    .form-check {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-check-label {
      margin-left: 5px;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .bottom-text a {
      font-weight: 600;
      text-decoration: none;
      color: grey;
    }

    .input-group-text {
      cursor: pointer;
      background-color: #fff;
    }

    a.text-decoration-none {
      color: grey;
      text-decoration: underline !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-card">
      <div class="text-center d-flex align-items-center justify-content-center mb-4">
        <img src="./assets/icon/login-logo (2).png" alt="logo">
        <h2 class="fs-1 fontweight600 ms-3 mt-2">Oilfy</h2>
      </div>

      <h4 class="mb-2 fontweight600 fs-2">Sign in to Continue</h4>
      <p class="mb-4 text-secondary fontweight600 fs-6 fw-normal">Welcome! Enter your details to sign in.</p>

      <form id="loginForm" novalidate>
        <!-- Email -->
        <div class="mb-3 text-start">
          <label for="email" class="form-label fontweight600">Username</label>
          <input type="email" id="email" placeholder="Placeholder" required
            class="form-control" style="background-color: #FAFAFA; height: 44px;">
          <div class="d-none text-danger small mt-1">Please enter a valid email address.</div>
        </div>

        <!-- Password -->
        <div class="mb-3 text-start">
          <label for="password" class="form-label fontweight600">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Placeholder" required minlength="6"
              class="form-control" style="background-color: #FAFAFA; height: 44px;">
            <span id="togglePassword" class="input-group-text">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>
          </div>
          <div class="d-none text-danger small mt-1">Password must be at least 6 characters long.</div>
        </div>

        <!-- Submit -->
        <div class="mb-3">
          <button type="submit"  onclick="window.location.href='Dashboard.html';" class="btn w-100 text-white fw-medium"
            style="background-color: #62AD76; height: 44px;">Sign in</button>
        </div>
      </form>

      <div class="bottom-text">
        Donâ€™t have an account? <a href="Signup.html" style="color: #62AD76;">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      if (type === "text") {
        eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round"
          d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
          <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 9.75a2.25 2.25 0 110 4.5 2.25 2.25 0 010-4.5z" />`;
      } else {
        eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round"
          d="M3.98 8.223a10.478 10.478 0 00-1.726 3.777c.999 2.982 3.83 6.75 9.746 6.75 1.597 0 3.084-.262 4.428-.732M6.228 6.228a10.451 10.451 0 014.522-1.228c5.916 0 8.747 3.768 9.746 6.75a10.451 10.451 0 01-1.228 2.622M3 3l18 18" />`;
      }
    });

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();
      let valid = true;

      const email = document.getElementById('email');
      if (!email.value.includes('@')) {
        email.nextElementSibling.classList.remove('d-none');
        valid = false;
      } else {
        email.nextElementSibling.classList.add('d-none');
      }

      if (password.value.length < 6) {
        password.parentElement.nextElementSibling.classList.remove('d-none');
        valid = false;
      } else {
        password.parentElement.nextElementSibling.classList.add('d-none');
      }

      if (valid) {
        alert("Form submitted successfully!");
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
