<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>



    body {
      background-color: #F9F9F9;
      font-family: "Source Sans 3", sans-serif;
    }
    .sidebar {
      width: 256px;
      height: 100%;
      transition: left 0.4s ease;
    }

    .sidebar{
      z-index: 1001;
      left: -256px;
    }
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      display: none;
    }
    .overlay.active{
      display: block;
    }
    .sidebar.openmenu {
      left: 0;
}

.logo{
  display: flex;
  gap: 3rem;
}
.logo img:first-child{
   width: 2rem;
   margin-right: 0rem;
}

 .nav-link{
     display: flex;
     align-items: center;
     font-size: 16px;
      color: #7E8389;
      margin-bottom: 1rem;
      width: 224px;
      height: 44px;
      border-radius: 8px;
      display: block;
      text-decoration: none;
 }

 .nav-link:hover ,.activ{
  background-color: #62AD76; 
  color: white;
 }
 .nav-link img{
  width: 18px;
  margin-bottom: 0.3rem;
  margin-right: 0.1rem;
 }
/* When nav link is hovered or active */
.nav-link:hover img,
.nav-link.activ img {
  filter: brightness(0) invert(1);  /* makes dark icons white */
}

.lang-btn{
  color: #7E8389;
   border-color: #E9E9E9; 
   width: 131px; 
   height: 44px;
}
.bell-btn{
  width: 40px; 
  height: 40px;
  background-color: #E9E9E9; 
  border-color: #E9E9E9;
}
.userimg{
  width: 40px; 
  height: 40px;}
.userimg img{
  object-fit: cover;
  border-color: #E9E9E9;
}
header{
  background-color: #fff; width: 100%; height: 70px;
}
@media screen and (min-width: 1025px) and (hover: hover) and (pointer: fine) {
/* Laptop-only styles */

    .sidebar{
      z-index: unset;
      left: unset;
    }
    .overlay{
      display: none;
    }
    .overlay.active{
      display: none;
    }
}

  </style>
</head>
<body>

  <!-- Topbar -->

  <header class="d-flex align-items-center" >
      <i class="fa-solid fa-bars ms-3 fs-1  " onclick="toggleNavbar()"></i>
          
     <div class="d-flex justify-content-end align-items-center px-4 py-3 ms-auto" >

    <button class="lang-btn border border-2 me-3"
    >
      Language <i class="fa-solid fa-angle-down ms-2"></i>
    </button>
    <button class="bell-btn d-flex align-items-center justify-content-center border border-2 rounded-circle" >
      <i class="fa-regular fa-bell" style="color: #7E8389;"></i>
    </button>
    <div class="ms-3 userimg" >
      <img src="./assets/personimg.jpg" class="w-100 h-100 rounded-circle border border-2" >
    </div>
  </div>

  </header>

  <!-- Sidebar -->
  <aside class="sidebar position-fixed top-0 bg-dark text-white
  ">
    <!-- Logo -->
    <div class="logo mt-4 mb-4 d-flex align-items-center justify-content-center" >
      <div>

         <img src="./assets/icon/logo_icon.png" alt="logo_icon">
         <img src="./assets/icon/logo_text.png" alt="logo_text">
        </div>

        <div>
          <img src="./assets/icon/right_panel_open_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24 1.png" alt="img"  onclick="closebtn()">
        </div>

    </div>

    <!-- Menu -->
    <nav class="p-3">
      <a href="Dashboard.html" class="activ nav-link px-3 py-2 " >
         <img src="./assets/icon/streamline-plump_home-1.png" alt="Dashboard_icon"> Dashboard
        </a>
      <a href="Oilpost.html" class=" nav-link px-3 py-2 " >
        <img src="./assets/icon/hugeicons_oil-barrel (1).png" alt="Barrel_icon">
        Oil Post</a>
      <a href="Branches.html" class=" nav-link px-3 py-2 ">
        <img src="./assets/icon/solar_shop-linear.png" alt="Shop_icon">
        Branches</a>
      <a href="#" class=" nav-link px-3 py-2 ">
        <img src="./assets/icon/solar_money-bag-linear.png" alt="biling_icon">
        Billing and Invoices</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content ms-auto" >
    <!-- Your main content here -->
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.querySelector(".sidebar")
    const overlay = document.getElementById("overlay");
  
    function toggleNavbar() {
      sidebar.classList.add("openmenu");
      overlay.classList.add("active");
      document.body.classList.add("noscroll");
    }
  
    function closebtn() {
      sidebar.classList.remove("openmenu");
      overlay.classList.remove("active");
      document.body.classList.remove("noscroll");
    }
  
    overlay.addEventListener("click", closebtn);
  </script>
</body>
</html>
